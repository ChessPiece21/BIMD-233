<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Bootstrap Flexboxes</title>
        <meta charset="utf-8">
        <style>
            a {
                color: white;
                font-weight: bold;
            }

            a.link2 {
                color: black;
            }

            a.link3 {
                color: aliceblue;
            }

            a.hover {
                background-color: blue;
            }
        </style>
    </head>

    <div class="container-mt-3">
        <h2>Flexboxes!</h2>
        <p>I'll just list out three random items, choose which one you like for a surprise.</p>
        <div class="d-flex p-3 bg-secondary text-white">
           <div class="p-2 bg-success"><a class="link1" href="https://orteil.dashnet.org/cookieclicker/">I want a cookie!</a></div>
           <div class="p-2 bg-warning"><a class="link2" href="https://icanhas.cheezburger.com/">I want a cheeseburger!</a></div>
           <div class="p-2 bg-danger"><a class="link3" href="https://theuselessweb.com/">I want whatever...</a></div>
        </div>

        <p>Here's the inline version for readability.</p>
        <div class="d-inline-flex p-3 bg-secondary text-white">
            <div class="p-2 bg-success"><a class="link1" href="https://orteil.dashnet.org/cookieclicker/">I want a cookie!</a></div>
            <div class="p-2 bg-warning"><a class="link2" href="https://icanhas.cheezburger.com/">I want a cheeseburger!</a></div>
            <div class="p-2 bg-danger"><a class="link3" href="https://theuselessweb.com/">I want whatever...</a></div>
         </div>

    </div>
</html>

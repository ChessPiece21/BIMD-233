<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Badges, Bars & Spinners</title>
        <link rel="stylesheet" href="Style7.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>This is a heading <span class="badge">and this is a badge.</span></h1>

        <h2>This indicates <span class="badge badge-success">success!</span></h2>
        <h2>While this indicates <span class="badge badge-danger">failure!</span></h2>

        <h3>This indicates <span class="badge badge-warning">a WARNING!</span></h3>

        <h6>This is just <span class="badge badge-info">information.</span></h6>

        <h1 id="progress-indicator">Progress:</h1>
        <div class="progress">
            <div class="progress-bar" style="width:30%"></div>
        </div>
        <hr>

        <div class="progress" style="height:30px">
            <div class="progress-bar" style="width:50%" style="height:30px"></div>
        </div>
        <hr>

        <div class="progress">
            <div class="progress-bar" style="width:70%">70%</div>
        </div>
        <hr>

        <div class="spinner-border text-muted"></div><p>This spinner spins.</p>
        <br>
        <div class="spinner-grow text-dark"></div><p>This spinner grows.</p>
        
    </body>
</html>

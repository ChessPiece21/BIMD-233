<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap: Alerts</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Style4.css">
        <style>
            .alert-link {
                color: #000000;
                font-weight: bold;
            }

            a:hover {
					color: #FFFFFF;
					font-weight: bolder;
			}
        </style>
    </head>

    <body>
        <h2>ALERT!:</h2>
        <div class="alert alert-success">
            <strong>Success!</strong> You did a thing.
        </div>
        <br>
        <div class="alert alert-info">
            <strong>Did you know...?</strong>
            <br>
            The gamers should rise up. <a class="alert-link" href="https://i.redd.it/ka0pn0rt22n01.jpg">Click here to learn more.</a>
        </div>
        <br>
        <div class="alert alert-warn">
            <strong>Warning:</strong> Gamers approaching. Proceed with caution.
        </div>
        <br>
        <div class="alert alert-danger">
            <strong>Danger!<em> DANGER!</em></strong>  High voltage! <a class="alert-link" href="https://www.youtube.com/watch?v=2a4gyJsY0mc">When we touch, when we kiss...</a>
        </div>
    </body>
</html>
